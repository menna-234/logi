<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta url="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-system</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="home d-flex align-items-center justify-content-center text-white">
        <div class="child p-5">
        <div class="text-center"><h2>Login System</h2></div>    
        <div class="my-4">
            <i class="fa-solid fa-envelope"></i>
            <input class="form-control" type="email" id="Email" placeholder="enter your Email">
            <p id="validemail" class="d-none text-danger">please enter the correct email</p>
        </div>
        <div class="my-4">
            <i class="fa-solid fa-key"></i>
            <input class="form-control" type="password" id="password" placeholder="enter your password">
            <p id="validage" class="d-none text-danger">please enter the correct password</p>
        </div>
        <div class="text-center my-4">
        <button class="btn btn-outline-light" id="btn">Login</button>
        <h6 class="my-4 ">Don't have an account?
            <a href="./index.html" class="text-danger-emphasis">SignUp here</a>
        </h6>
    </div>
    </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
